<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitcoin Tracker</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #0a0f1a;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  box-sizing: border-box;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: calc(100vw - 100px);
  height: calc(100vh - 100px);
  display: flex;
  flex-direction: column;
  gap: 2vh;
  padding: 2vh 2vw;
  box-sizing: border-box;
}

/* Top panel */
.top-plate {
  background: linear-gradient(to bottom, #0f1526, #121b2f);
  border-radius: 0.5vw;
  padding: 2vh 2vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid #1e2a44;
}

.top-left {
  display: flex;
  flex-direction: column;
}

.title {
  font-weight: 700;
  font-size: 2.5vw;
  line-height: 1.2;
}

.subtitle {
  color: #a0aec0;
  font-size: 1vw;
  margin-top: 0.5vh;
}

.price {
  font-size: 3vw;
  font-weight: 800;
  margin-top: 1vh;
}
